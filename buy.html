	<script type="text/javascript">
		window.onload = function(){
	
	
	var screenW = document.body.offsetWidth;
	console.log(screenW)
	
	var nav = document.getElementById('nav');
	var points = [];
	
	nav.addEventListener('touchstart',function(e){
		
		var x = e.touches[0].clientX;
		points.push(x);
		
	},false);
	nav.addEventListener('touchmove',function(e){
		var x = e.touches[0].clientX;
		points.push(x);
		if(points.length > 3){
			var x1 = points.pop();
			var x2 = points.pop();
			var dx = x1 - x2;
			
			nav.style.left = nav.offsetLeft + dx + 'px';
			nav.style.left = nav.offsetLeft < -600 + screenW ? -600 + screenW+'px' : nav.offsetLeft+'px';
			nav.style.left = nav.offsetLeft > 0? '0.25rem': nav.offsetLeft+'px';
		}
	},false);
	
	nav.addEventListener('touchend',function(){
		points = [];
	},false)
	}
	

	$(".top-x").click(function(){
		$(".close").slideUp(500);
	})
	$(window).scroll(function(){
		if($(this).scrollTop()!=0){
			$("#totop").fadeIn(500)
		}else{
			$("#totop").fadeOut(500)
		}
	})
	$("#totop").click(function(){
		$("body,html").animate({scrollTop:0},500)
	})
	$(".ban").eq(0).css("display","block");
	$(".click").eq(0).addClass("xuanzhong")
	$(".click").each(function(index,ele){
		
		$(this).click(function(){
			$(".click").eq(index).addClass("xuanzhong").siblings().removeClass("xuanzhong")
			$(".ban").eq(index).css("display","block").siblings().css("display","none")
			
		})
		
	})
